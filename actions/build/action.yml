name: Build Action
description: "Action to build node projects"

inputs:
  node-version:
    description: "Installed Node Version"
    type: string
    default: '16'
    required: false

runs:
  using: composite
  steps:
    - name: Check Node Version
      run: |
        echo "Node Version: ${{ inputs.node-version }}"

    - name: Build Node Application
      run: |
        npm run build
